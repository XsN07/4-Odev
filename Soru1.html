<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soru 1</title>
</head>
<body>
    <h1>Soru 1</h1>
    <span>1-99'a kadar olan sayıları for döngüsü ile yanyana</span>
    <button id="siralaBtn" onclick="sirala()">Sırala</button>
    <br>
    <button id="rastgeleBtn" onclick="rasstgeleSec()" disabled>Rastgele sayı seç</button>
    <div id="sonuc"></div>
    <script>
         var sonucEl=document.getElementById("sonuc");
         var rastgeleBtn=document.getElementById("rastgeleBtn");
         var siralaBtn=document.getElementById("siralaBtn");


        function sirala()
        {
            var sonuc = document.getElementById("sonuc");
            for (var i=1;i<=99; i++)
            {
              sonucEl.innerHTML +=i + " ";
              if (i % 10 ==0)
              {
                sonucEl.innerHTML += "<br/>";
              }
              
            }
                 // Butonları disable enable etme
            rastgeleBtn.disabled = false;
            siralaBtn.disabled = true;
        }

        function rasstgeleSec()
        {
            var rastgeleSayi = Math.floor(Math.random() * 99) + 1;
            sonucEl.innerHTML += "Rastgele seçilen sayı: " + rastgeleSayi;
        }
    </script>
</body>
</html>
